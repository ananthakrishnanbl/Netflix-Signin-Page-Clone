<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="navbar">
        <div id="mainlogo"></div>
        <select id="dropdown", name ="language">
            <option value="English" selected class="lang">English</option>
            <option vlaue="Hindi" class="lang">Hindi</option>
        </select>
    </div>
    <div id="main">
        <div id="signin">
            <form action="" id="">
                <h3>
                    Sign In
                </h3>
                <input type="text" placeholder="Email" >
                <input type="password" placeholder="Password" id ="pass">
                <button id="eyeopen"><i class="fa-solid fa-eye-slash icon"></i></button>
                <button>Signin</button>
            </form>
        </div>
        <div id="sidebar">
            <div class="sideicons"><i class="fa-regular fa-circle-user icons"></i></div>
            <div class="sideicons"><i class="fa-regular fa-house icons"></i></div>
            <div class="sideicons"><i class="fa-solid fa-magnifying-glass icons"></i></div>
            <div class="sideicons"><i class="fa-regular fa-envelope icons"></i></div>
            <div class="sideicons"><i class="fa-brands fa-instagram icons"></i></div>
            <div class="sideicons"><i class="fa-brands fa-whatsapp icons"></i></div>
        </div>
    </div>
    <div class="curved">
        <h3>Trending Now</h3>
    </div>
    <div id="fortop">
        <div class="move" id="left"><i class="fa-solid fa-chevron-left icons"></i></div>
        <div id="scroller">
            <div class="top10" id="p1"></div>
            <div class="top10" id="p2"></div>
            <div class="top10" id="p3"></div>
            <div class="top10" id="p4"></div>
            <div class="top10" id="p5"></div>
            <div class="top10" id="p6"></div>
            <div class="top10" id="p7"></div>
            <div class="top10" id="p8"></div>
            <div class="top10" id="p9"></div>
            <div class="top10" id="p10"></div>
        </div>
        <div class="move" id="right"><i class="fa-solid fa-chevron-right icons"></i></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
